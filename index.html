<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top">
        <h1 class="page-header">Tic-Tac-Toe</h1>
        <div class="display-information">
            <p></p>
        </div>
    </div>

    <dialog class="enter-names-dialog" open>
        <form class="enter-names-form" method="dialog">
            <p>Enter Players Names</p>
            <label for="player-one-name">Player one (x):</label>
            <input type="text" id="player-one-name"
            name="player-one-name" required maxlength="15">

            <label for="player-two-name">Player two (O):</label>
            <input type="text" id="player-two-name"
            name="player-two-name" required maxlength="15">

            <button id="start-game-btn" class="btn">Start Game</button>
        </form>
    </dialog>

    <div class="main hidden">
        <div class="player-info">
            <p class="score-counter">0</p>
            <p class="player-name" id="player-one">player one</p>
        </div>

        <div class="game-board"></div>

        <div class="player-info">
            <p class="score-counter">0</p>
            <p class="player-name" id="player-two">player two</p>
        </div>
    </div>

    <div class="bottom">
        <button id="new-game-btn" class="btn hidden">New Game</button>
    </div>
</body>
</html>
